<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mama Mboga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style2.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <img id="header-img" src="images/logo3.jpg" alt="logo" class="logo">
            <ul class="nav justify-content-center nav-pill">
              <li class="nav-link active"><a href="index.html">Home</a></li>
              <li class="nav-link"><a href="order.html">Order</a></li>
              <li class="nav-link"><a href="nutrition.html">Blog</a></li>
              <li class="nav-link"><a href="index.html">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </nav>
      </header>
      <div class="container-fluid" id="background">
        <form action="index.html" style="border:1px solid #ccc">
          <div class="container text-light">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" href="index.html" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>

      </div>
    </div>


    <script src="js/jquery-3.4.1.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/Script.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
